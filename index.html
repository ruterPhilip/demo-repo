<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Input Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">User Input Form</h1>
        <div class="row">
            <div class="col-md-6 offset-md-3 custom-form-container">
                <form id="user-input-form">
                    <div class="mb-3">
                        <label for="number" class="form-label">Number:</label>
                        <input type="number" class="form-control" id="number" name="number" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="nrPages" class="form-label">Nr. of Pages:</label>
                        <input type="number" class="form-control" id="nrPages" name="nrPages" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="company" class="form-label">Company:</label>
                        <input type="text" class="form-control" id="company" name="company" required>
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-100">Submit</button>
                </form>
                <div id="input-data" class="mt-4"></div>
            </div>
        </div>
    </div>
</body>
</html>
